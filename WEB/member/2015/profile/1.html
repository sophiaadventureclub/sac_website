		<h1>あすか</h1>
		<p>　外国語学部イスパニア語学科永田明日香。ローバースとSACを兼サーするアクティブ山ガール。彼女は持ち前の眩しい笑顔でみんなを明るくしてくれる元気ハツラツな子だ。何事にも楽しんで活動に向かっていく姿勢をもち、イケメンを目の前にすると目を見れないという乙女な心も持ち合わせた彼女は、SACには欠かせないメンバーの1人であることは言うまでもない。（ひかる）<br> 
		・学部/学科<br>
		　外国語学部/イスパニア語学科 <br>
		・趣味<br>
		　旅行、おさんぽ、写真（趣味にしたい） <br>
		・一言<br>
		　楽しく活動しましょう！ </p>
