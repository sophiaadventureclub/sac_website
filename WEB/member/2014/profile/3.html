		<h1>げんき</h1>
		<p>　ローバーズ、ワンゲル、SACの３つのアウトドアサークルを兼サーする彼は、部内きっての活動派。山でも沢でもどんな活動にも積極的に参加するオールラウンダーである。よくそんなに頑張れるなと驚嘆してしまう笑 活動外においても持ち前のポジティブさとノリの良さを全面に押し出し皆を盛り上げてくれる。一見はっちゃけているだけのようにも見えるが、なんとなく繊細なとこもありそうなやつだ。あと一言、運転上手くなってください。 （こばやし） </p>
