		<h1>上智大学SACへようこそ！</h1>
		<p>　上智大学SAC(Sophia Adventure Club)は2015年に新規創設されたアウトドアサークルです。当サークルは「自由」を一番のモットーとして、登山、ハイキング、自転車など様々なアウトドア活動を楽しんでいます。そのためアウトドアに興味がある方であればどなたでも大歓迎です！ <br>　入部希望の方や何か質問のある方は上のメニューからどうぞ！</p>
